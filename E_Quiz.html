<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-quiz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- タイトル -->
    <h1 class="title">English Quiz</h1>
    <!-- REPLAYボタン -->
    <button class="replay">START</button>
    <div class="display_wrapper">
        <div class="quiz_container">
            <div class="quiz_image_container">
            </div>
            <div class="quiz_word_container">
                <p class="quiz_word"></p>
            </div>
            <div class="quiz_audio">
                <audio class="sound" src="sound/dog.mp3">Audio not supported.</audio>
            </div>
        </div>
    </div>

    <!-- スクリプトファイルの読み込み -->
    <script src="scripts/variables.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
